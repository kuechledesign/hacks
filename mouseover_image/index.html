<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ImgHack</title>

    <style>
        #imgdiv1 {
            visibility: hidden;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: -1;
        }
    </style>

    <script>
        onmousemove = function (e) {
            (document.getElementById('imgdiv1')).style.top = e.clientY + 'px';
            (document.getElementById('imgdiv1')).style.left = e.clientX + 'px';
            // console.log("mouse location:", e.clientX, e.clientY)
        };

        function iview(view) {
            if (view) {
                (document.getElementById('imgdiv1')).style.visibility = 'visible';
            } else {
                (document.getElementById('imgdiv1')).style.visibility = 'hidden';
            }

        } 
    </script>
</head>

<body>
    <header>
        <h1>Image Background test</h1>
    </header>
    <div id="imgdiv1">
        <img src="https://assets.pokemon.com/assets/cms2/img/misc/countries/at/country_detail_pokemon.png" />
    </div>
    <h2 style="cursor: default; background-color: brown;" onmouseover="iview(true)" onmouseout="iview(false)">a wild img
        appears!</h2>

</body>

</html>
